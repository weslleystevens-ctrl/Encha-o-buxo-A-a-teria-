<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monte seu A√ßa√≠ - ENCHA O BUXO A√áAITERIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #6a0dad;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffd700;
    }
    .section {
      margin: 20px 0;
      background: #4b0082;
      padding: 15px;
      border-radius: 10px;
    }
    .options label {
      display: block;
      margin: 8px 0;
    }
    button {
      background: #ffd700;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #ffcc00;
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="marca">
    <img src="logo.png" alt="Logo Encha o Buxo A√ßa√≠teria" class="logo">
  </div>

  <h1>üçì Monte seu A√ßa√≠ üç´</h1>

  <!-- Nome e Endere√ßo -->
  <div class="section">
    <h2>Seus Dados</h2>
    <input type="text" id="nomeCliente" placeholder="Digite seu nome">
    <input type="text" id="enderecoCliente" placeholder="Digite seu endere√ßo">
  </div>

  <!-- Vitamina de A√ßa√≠ -->
  <div class="section">
    <h2>Vitamina de A√ßa√≠</h2>
    <label>
      <input type="checkbox" id="vitamina">
      Vitamina de A√ßa√≠ 300 ML - R$ 14,99 <br>
      <small>(Leite em p√≥, leite condensado e a√ßa√≠)</small>
    </label>
    <div id="qtdVitaminaDiv" style="display:none;">
      <label>Quantidade:
        <input type="number" id="qtdVitamina" value="1" min="1">
      </label>
    </div>
  </div>

  <!-- Escolha o tamanho -->
  <div class="section" id="abaTamanho">
    <h2>Escolha o Tamanho</h2>
    <div class="options">
      <label><input type="radio" name="tamanho" value="200 ML - R$ 8,99"> 200 ML - R$ 8,99</label>
      <label><input type="radio" name="tamanho" value="300 ML - R$ 12,99"> 300 ML - R$ 12,99</label>
      <label><input type="radio" name="tamanho" value="400 ML - R$ 16,99"> 400 ML - R$ 16,99</label>
    </div>
  </div>

  <!-- Escolha o creme -->
  <div class="section" id="abaCreme">
    <h2>Escolha 1 Creme</h2>
    <div class="options">
      <label><input type="radio" name="creme" value="Creme de Ovomaltine"> Creme de Ovomaltine</label>
      <label><input type="radio" name="creme" value="Creme de Ninho"> Creme de Ninho</label>
    </div>
  </div>

  <!-- Adicionais -->
  <div class="section" id="abaAdicionais">
    <h2>Escolha at√© 4 Adicionais</h2>
    <div class="options">
      <label><input type="checkbox" name="adicional" value="M&M"> M&M</label>
      <label><input type="checkbox" name="adicional" value="Chocobol"> Chocobol</label>
      <label><input type="checkbox" name="adicional" value="Gotas de Chocolate"> Gotas de Chocolate</label>
      <label><input type="checkbox" name="adicional" value="Castanha"> Castanha</label>
      <label><input type="checkbox" name="adicional" value="Pa√ßoquita"> Pa√ßoquita</label>
      <label><input type="checkbox" name="adicional" value="Leite em P√≥"> Leite em P√≥</label>
      <label><input type="checkbox" name="adicional" value="Banana"> Banana</label>
    </div>
  </div>

  <!-- Bot√£o WhatsApp -->
  <button onclick="enviarPedido()">Enviar Pedido no WhatsApp</button>

  <script>
    const vitaminaCheck = document.getElementById("vitamina");
    const qtdVitaminaDiv = document.getElementById("qtdVitaminaDiv");
    const qtdVitamina = document.getElementById("qtdVitamina");

    vitaminaCheck.addEventListener("change", () => {
      if (vitaminaCheck.checked) {
        qtdVitaminaDiv.style.display = "block";
        // Desmarca e desabilita as outras op√ß√µes
        document.querySelectorAll('input[name="tamanho"], input[name="creme"], input[name="adicional"]').forEach(el => {
          el.checked = false;
          el.disabled = true;
        });
      } else {
        qtdVitaminaDiv.style.display = "none";
        // Habilita novamente as op√ß√µes
        document.querySelectorAll('input[name="tamanho"], input[name="creme"], input[name="adicional"]').forEach(el => {
          el.disabled = false;
        });
      }
    });

    function enviarPedido() {
      const nome = document.getElementById('nomeCliente').value.trim();
      const endereco = document.getElementById('enderecoCliente').value.trim();
      const tamanho = document.querySelector('input[name="tamanho"]:checked');
      const creme = document.querySelector('input[name="creme"]:checked');
      const adicionais = document.querySelectorAll('input[name="adicional"]:checked');
      const vitamina = vitaminaCheck.checked;

      if (!nome || !endereco) {
        alert("Por favor, preencha seu nome e endere√ßo.");
        return;
      }

      let pedido = `üçß Pedido - ENCHA O BUXO A√áAITERIA\n`;
      pedido += `üë§ Nome: ${nome}\n`;
      pedido += `üè† Endere√ßo: ${endereco}\n`;

      if (vitamina) {
        pedido += `ü•§ Vitamina de A√ßa√≠ 300 ML - R$ 14,99\n`;
        pedido += `üëâ Quantidade: ${qtdVitamina.value}\n`;
        pedido += `(Leite em p√≥, leite condensado e a√ßa√≠)\n`;
      } else {
        if (!tamanho || !creme) {
          alert("Por favor, escolha o tamanho e o creme.");
          return;
        }
        if (adicionais.length > 4) {
          alert("Voc√™ pode escolher no m√°ximo 4 adicionais.");
          return;
        }
        pedido += `üëâ Tamanho: ${tamanho.value}\n`;
        pedido += `üëâ Creme: ${creme.value}\n`;
        if (adicionais.length > 0) {
          pedido += `üëâ Adicionais: `;
          adicionais.forEach((item, index) => {
            pedido += item.value;
            if (index < adicionais.length - 1) pedido += ", ";
          });
        } else {
          pedido += `üëâ Adicionais: Nenhum`;
        }
      }

      const url = `https://wa.me/5585986443767?text=${encodeURIComponent(pedido)}`;
      window.open(url, "_blank");
    }

    // Limite de 4 adicionais
    const checkboxes = document.querySelectorAll('input[name="adicional"]');
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const selecionados = document.querySelectorAll('input[name="adicional"]:checked');
        if (selecionados.length > 4) {
          checkbox.checked = false;
          alert("Voc√™ s√≥ pode selecionar at√© 4 adicionais.");
        }
      });
    });
  </script>
</body>
</html>
